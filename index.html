<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Siri! üéÇ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Boogaloo&family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html { scroll-behavior: smooth; }
  body { background: #0a0010; font-family: 'Nunito', sans-serif; overflow-x: hidden; }

  .progress-bar {
    position: fixed; top: 0; left: 0; height: 4px;
    background: linear-gradient(90deg, #FFD700, #ff6b6b, #a855f7, #3b82f6);
    z-index: 9999; box-shadow: 0 0 12px rgba(255,215,0,0.7); transition: width 0.1s linear;
  }

  .stars { position: absolute; inset: 0; pointer-events: none; }
  .star { position: absolute; width: 3px; height: 3px; border-radius: 50%; background: white; animation: twinkle 2s infinite alternate; }
  @keyframes twinkle { from { opacity: 0.1; } to { opacity: 0.9; } }

  /* ===== SECTION 1 ===== */
  #section-cake {
    height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    position: relative;
    background: radial-gradient(ellipse at 50% 40%, #280050 0%, #0a0010 70%);
    overflow: hidden;
  }

  .birthday-title {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(2.8rem, 7vw, 6rem);
    text-align: center; line-height: 1.1; margin-bottom: 0.15em;
    background: linear-gradient(135deg, #FFD700 0%, #ff6b6b 40%, #a855f7 80%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    animation: titleGlow 2.5s ease-in-out infinite;
  }
  @keyframes titleGlow {
    0%,100% { filter: drop-shadow(0 0 20px rgba(255,215,0,0.4)); }
    50%      { filter: drop-shadow(0 0 50px rgba(255,107,107,0.7)); }
  }
  .subtitle { font-family: 'Boogaloo', cursive; font-size: clamp(1rem, 3vw, 1.6rem); color: rgba(255,255,255,0.5); margin-bottom: 2.5rem; letter-spacing: 0.08em; }

  .cake-scene { position: relative; animation: cakeFloat 3s ease-in-out infinite; }
  @keyframes cakeFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-14px); } }

  .candles-row { display: flex; gap: 16px; justify-content: center; margin-bottom: 4px; }
  .candle { display: flex; flex-direction: column; align-items: center; }
  .flame {
    width: 18px; height: 28px;
    background: radial-gradient(ellipse at 50% 80%, #fff 0%, #FFD700 30%, #ff6b00 65%, transparent 100%);
    border-radius: 50% 50% 30% 30%; transform-origin: bottom center;
    animation: flicker 0.12s infinite alternate;
    filter: drop-shadow(0 0 8px #FFD700) drop-shadow(0 0 18px #ff6b00);
    transition: opacity 0.4s, transform 0.4s;
  }
  @keyframes flicker {
    from { transform: scaleX(1) scaleY(1) rotate(-3deg); }
    to   { transform: scaleX(0.8) scaleY(1.15) rotate(3deg); }
  }
  .flame.out { opacity: 0; transform: scaleY(0) translateY(-10px) !important; animation: none; }
  .wick { width: 2px; height: 7px; background: #555; margin-bottom: -1px; }
  .candle-stick { width: 13px; height: 48px; border-radius: 4px 4px 2px 2px; position: relative; overflow: hidden; }
  .candle-stick::after { content: ''; position: absolute; inset: 0; background: linear-gradient(90deg, rgba(255,255,255,0.35) 15%, transparent 55%); }
  .c1 .candle-stick { background: linear-gradient(180deg, #ff8080, #cc2222); }
  .c2 .candle-stick { background: linear-gradient(180deg, #FFE57A, #cc8800); }
  .c3 .candle-stick { background: linear-gradient(180deg, #80c0ff, #1e40af); }
  .c4 .candle-stick { background: linear-gradient(180deg, #80ee80, #166534); }
  .c5 .candle-stick { background: linear-gradient(180deg, #f0a0ff, #7c3aed); }

  .cake-body { width: 240px; }
  .layer { width: 100%; position: relative; display: flex; align-items: center; justify-content: center; }
  .layer-top    { height: 58px; background: linear-gradient(135deg, #ff8080, #e02020); border-radius: 12px 12px 0 0; }
  .layer-mid    { height: 52px; background: linear-gradient(135deg, #FFD97D, #FFA500); }
  .layer-bottom { height: 68px; background: linear-gradient(135deg, #b57bee, #7c3aed); border-radius: 0 0 18px 18px; box-shadow: 0 8px 30px rgba(168,85,247,0.5); }
  .frosting { position: absolute; top: -8px; left: 0; right: 0; display: flex; justify-content: space-around; padding: 0 8px; }
  .drip { width: 22px; height: 16px; background: rgba(255,255,255,0.9); border-radius: 0 0 50% 50%; }
  .cake-deco { font-size: 1.3rem; letter-spacing: 6px; }
  .plate { width: 270px; height: 18px; background: linear-gradient(135deg, #d4af37, #b8960c); border-radius: 50%; margin: 0 auto; box-shadow: 0 4px 20px rgba(212,175,55,0.5); }

  .blow-btn {
    margin-top: 2.5rem; padding: 14px 38px;
    background: linear-gradient(135deg, #FFD700, #ff6b00);
    border: none; border-radius: 50px;
    font-family: 'Fredoka One', cursive; font-size: 1.5rem; color: #0a0010;
    cursor: pointer; letter-spacing: 0.05em;
    box-shadow: 0 4px 30px rgba(255,180,0,0.6);
    animation: btnBounce 2s ease-in-out infinite;
    transition: transform 0.2s, opacity 0.4s;
  }
  @keyframes btnBounce {
    0%,100% { box-shadow: 0 4px 30px rgba(255,180,0,0.5); transform: scale(1); }
    50%      { box-shadow: 0 4px 55px rgba(255,100,0,0.9); transform: scale(1.05); }
  }
  .blow-btn:hover { transform: scale(1.1) !important; }
  .blow-btn.gone { opacity: 0; pointer-events: none; }

  .scroll-hint {
    position: absolute; bottom: 36px; left: 50%; transform: translateX(-50%);
    color: rgba(255,255,255,0.4); font-size: 0.82rem;
    letter-spacing: 0.25em; text-transform: uppercase;
    animation: hintBob 2s ease-in-out infinite;
  }
  @keyframes hintBob {
    0%,100% { transform: translateX(-50%) translateY(0); opacity: 0.4; }
    50%      { transform: translateX(-50%) translateY(-8px); opacity: 0.9; }
  }

  .smoke { position: fixed; pointer-events: none; z-index: 999; width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.5); animation: smokeUp 1.4s ease-out forwards; }
  @keyframes smokeUp { from { opacity: 0.6; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(-70px) scale(4); } }

  /* ===== SECTION 2: STRIPS ===== */
  #section-deconstructed {
    min-height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: #0d0d18; position: relative; overflow: hidden; padding: 80px 20px;
  }
  .section-title {
    font-family: 'Fredoka One', cursive; font-size: clamp(1.2rem, 3.5vw, 2.2rem);
    color: rgba(255,255,255,0.18); text-align: center;
    position: absolute; top: 28px; left: 50%; transform: translateX(-50%);
    white-space: nowrap; letter-spacing: 0.05em;
  }

  .strips-container { position: relative; }

  .strip {
    position: absolute; left: 0; width: 100%; overflow: hidden;
    transition: transform 1.1s cubic-bezier(0.34, 1.4, 0.64, 1), opacity 1s ease;
  }
  .strip img { width: 100%; display: block; }

  /* ===== SECTION 3: FULL ===== */
  #section-full {
    min-height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    background: radial-gradient(ellipse at 50% 50%, #1a0035 0%, #0a0010 70%);
    position: relative; overflow: hidden; padding: 80px 20px;
  }
  .balloon { position: absolute; animation: ballUp linear infinite; pointer-events: none; font-size: 2.5rem; opacity: 0.75; }
  @keyframes ballUp { from { transform: translateY(110vh) rotate(-4deg); } to { transform: translateY(-20vh) rotate(4deg); } }

  .full-frame {
    position: relative; max-width: min(88vw, 440px);
    border-radius: 28px; overflow: hidden;
    box-shadow: 0 0 60px rgba(255,215,0,0.3), 0 0 120px rgba(168,85,247,0.2), 0 30px 60px rgba(0,0,0,0.6);
    opacity: 0; transform: scale(0.75) translateY(60px);
    transition: opacity 1.3s ease, transform 1.3s cubic-bezier(0.34, 1.4, 0.64, 1);
  }
  .full-frame.visible { opacity: 1; transform: scale(1) translateY(0); }
  .full-frame img { width: 100%; display: block; }
  .caption {
    position: absolute; inset: 0;
    background: linear-gradient(to top, rgba(8,0,20,0.95) 0%, rgba(8,0,20,0.3) 35%, transparent 55%);
    display: flex; flex-direction: column; justify-content: flex-end; padding: 28px 24px 24px;
  }
  .caption-name {
    font-family: 'Fredoka One', cursive; font-size: clamp(2rem, 8vw, 3.5rem);
    background: linear-gradient(135deg, #FFD700, #ff6b6b, #a855f7);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1;
  }
  .caption-sub { color: rgba(255,255,255,0.65); font-size: 0.95rem; font-weight: 700; letter-spacing: 0.18em; text-transform: uppercase; margin-top: 6px; }

  .confetti { position: fixed; pointer-events: none; z-index: 1000; top: -20px; animation: confettiFall linear forwards; border-radius: 2px; }
  @keyframes confettiFall { to { transform: translateY(110vh) rotate(540deg); opacity: 0; } }
</style>
</head>

const IMG_SRC = 'data:image/jpeg;base64,' + IMG_B64;

// Set full image
document.getElementById('fullImg').src = IMG_SRC;

// Stars
const starsEl = document.getElementById('stars');
for (let i = 0; i < 90; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*4}s;animation-duration:${1+Math.random()*2}s;`;
  starsEl.appendChild(s);
}

// Blow candles
let blown = false;
document.getElementById('blowBtn').addEventListener('click', () => {
  if (blown) return;
  blown = true;
  document.getElementById('blowBtn').classList.add('gone');
  const flames = document.querySelectorAll('.flame');
  flames.forEach((f, i) => {
    setTimeout(() => {
      f.classList.add('out');
      const rect = f.getBoundingClientRect();
      for (let j = 0; j < 4; j++) {
        const sm = document.createElement('div');
        sm.className = 'smoke';
        sm.style.cssText = `left:${rect.left+rect.width/2+(Math.random()-0.5)*16}px;top:${rect.top}px;animation-delay:${j*0.18}s;`;
        document.body.appendChild(sm);
        setTimeout(() => sm.remove(), 1800);
      }
    }, i * 160);
  });
  setTimeout(() => spawnConfetti(25), 900);
});

// Confetti
const COLORS = ['#FFD700','#ff6b6b','#a855f7','#3b82f6','#2ecc40','#ff6b00','#fff','#f472b6'];
function spawnConfetti(n) {
  for (let i = 0; i < n; i++) {
    setTimeout(() => {
      const c = document.createElement('div');
      c.className = 'confetti';
      const sz = 7 + Math.random() * 9;
      c.style.cssText = `left:${Math.random()*100}vw;background:${COLORS[Math.floor(Math.random()*COLORS.length)]};width:${sz}px;height:${sz}px;border-radius:${Math.random()>.5?'50%':'3px'};animation-duration:${2+Math.random()*3}s;animation-delay:${Math.random()*0.6}s;`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 5000);
    }, Math.random() * 800);
  }
}

// Build strips using the base64 image
const N = 6;
const container = document.getElementById('stripsContainer');

// We'll use a canvas to determine image dimensions then build strips
const probe = new Image();
probe.onload = function() { buildStrips(probe.naturalWidth, probe.naturalHeight); };
probe.src = IMG_SRC;

function buildStrips(iw, ih) {
  const maxW = Math.min(window.innerWidth * 0.88, 420);
  const containerW = maxW;
  const containerH = containerW * (ih / iw);
  container.style.width = containerW + 'px';
  container.style.height = containerH + 'px';

  const stripH = containerH / N;

  for (let i = 0; i < N; i++) {
    const wrap = document.createElement('div');
    wrap.className = 'strip';
    wrap.style.cssText = `height:${stripH + 1}px; top:${i * stripH}px;`;

    const img = document.createElement('img');
    img.src = IMG_SRC;
    img.style.cssText = `height:${containerH}px; width:${containerW}px; max-width:none; margin-top:-${i * stripH}px; display:block;`;

    const dir = i % 2 === 0 ? -1 : 1;
    const dist = 90 + Math.random() * 100;
    const rot = dir * (6 + Math.random() * 10);
    wrap.dataset.dx = `${dir * dist}vw`;
    wrap.dataset.rot = `${rot}deg`;

    // Start scattered
    wrap.style.transform = `translateX(${dir * dist}vw) rotate(${rot}deg)`;
    wrap.style.opacity = '0';

    wrap.appendChild(img);
    container.appendChild(wrap);
  }
}

let assembled = false;
let fullRevealed = false;
const progressBar = document.getElementById('progressBar');
const secDecon = document.getElementById('section-deconstructed');
const secFull  = document.getElementById('section-full');
const fullFrame = document.getElementById('fullFrame');
let scatterShown = false;

function assembleStrips() {
  if (assembled) return;
  assembled = true;
  const strips = document.querySelectorAll('.strip');
  strips.forEach((s, i) => {
    setTimeout(() => {
      s.style.transform = 'translateX(0) rotate(0deg)';
      s.style.opacity = '1';
    }, i * 110);
  });
  setTimeout(() => spawnConfetti(15), strips.length * 110 + 400);
}

window.addEventListener('scroll', () => {
  const st = window.scrollY;
  const dh = document.documentElement.scrollHeight - window.innerHeight;
  progressBar.style.width = (st / dh * 100) + '%';

  const s2top = secDecon.getBoundingClientRect().top;
  if (s2top < window.innerHeight * 0.8 && !scatterShown) {
    scatterShown = true;
    const strips = document.querySelectorAll('.strip');
    strips.forEach((s, i) => {
      setTimeout(() => {
        s.style.transition = 'transform 0.8s cubic-bezier(0.2,0,0.4,1), opacity 0.8s ease';
        s.style.opacity = '0.9';
      }, i * 80);
    });
  }

  const s3top = secFull.getBoundingClientRect().top;
  if (s3top < window.innerHeight * 0.75) assembleStrips();

  const ffTop = fullFrame.getBoundingClientRect().top;
  if (ffTop < window.innerHeight * 0.72 && !fullRevealed) {
    fullRevealed = true;
    fullFrame.classList.add('visible');
    setTimeout(() => spawnConfetti(60), 700);
  }
});
</script>
